<!DOCTYPE HTML>

<html>
    <head>
        <title>Chip Dialog Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="stylesheets/output.css">
        <script src="scripts/html2canvas.js"></script>      
        <script src="scripts/screenshot.js"></script>          
        <script src="scripts/music.js" defer></script>
        <script src="scripts/button.js" defer></script>     
        <script src="scripts/utils.js"></script>              
        <script src="scripts/dialog.js" defer></script>           
        <script src="scripts/resources.js" defer></script>    
        <meta name="google-site-verification" content="y2zWWeUUBMLUz7esdW1HCz4EYdfvHjFbzISOQZQgUnc" />                      
    </head>
    <body class="bg-black text-white">
       <div class="bgdown bgcontainer sm:bottom-50px md:bottom-30px: lg:bottom-100px"></div>   
       <div class="bgup bgcontainer">
        <div class="m-5">
            <button id="music_btn" onclick="pausemusic()">Turn on music</button>   
            <button id="music_btn" onclick="credits()">Credits</button>                   
        </div>
       </div>   

        <div class="content">
            <div class="flex flex-col items-center pt-[175px]">

                <h1 class="heading">Chip Dialog Generator</h1> 
                    <div id="dialog_box" class="relative inline-block">
                        <img src="images/chip.PNG" alt="Chip" class="w-full h-auto">
                            <span id="dialog_text" class="absolute top-[24%] left-[18%] inline-block text-white text-base sm:text-lg md:text-2xl lg:text-3xl text-base/5 w-2/3 h-2/3 overflow-hidden break-words" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8);"></span>
                    </div>
                    <div class="flex items-center gap-1 flex-row">
                        <label class="text-left" for="lname">Dialog text</label><br>
                        <textarea maxlength="120" id="dialog_input" type="search" name="lastname"></textarea><br><br>
                        <button id="music_btn" onclick="saveimage()">Save</button>                        
                </div>       
            </div>         
        </div>        
    </body>
</html>
